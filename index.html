<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị User Agent</title>
</head>
<body>
    <div id="user-agent"></div>

    <script>
        // Lấy user agent từ đối tượng navigator
        var userAgent = navigator.userAgent;
        
        // Tìm thẻ div với id "user-agent"
        var userAgentDiv = document.getElementById('user-agent');
        
        // Hiển thị user agent trong thẻ div
        userAgentDiv.textContent = "User Agent: " + userAgent;
    </script>
</body>
</html>
